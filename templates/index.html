<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de datos de pistas de Spotify</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Enviar datos de pistas de Spotify</h1>
        <form action="/spotify-ia" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="album_name">Nombre del Álbum:</label>
                        <input type="text" class="form-control" id="album_name" name="album_name">
                    </div>
                    <div class="form-group">
                        <label for="track_name">Nombre de la Pista:</label>
                        <input type="text" class="form-control" id="track_name" name="track_name">
                    </div>
                    <div class="form-group">
                        <label for="popularity">Popularidad:</label>
                        <input type="number" class="form-control" id="popularity" name="popularity">
                    </div>
                    <div class="form-group">
                        <label for="duration_ms">Duración (ms):</label>
                        <input type="number" class="form-control" id="duration_ms" name="duration_ms">
                    </div>
                    <div class="form-group">
                        <label for="explicit">Explícito:</label>
                        <input type="number" class="form-control" id="explicit" name="explicit">
                    </div>
                    <div class="form-group">
                        <label for="danceability">Bailabilidad:</label>
                        <input type="number" step="0.001" class="form-control" id="danceability" name="danceability">
                    </div>
                    <div class="form-group">
                        <label for="energy">Energía:</label>
                        <input type="number" step="0.001" class="form-control" id="energy" name="energy">
                    </div>
                    <div class="form-group">
                        <label for="key">Clave:</label>
                        <input type="number" class="form-control" id="key" name="key">
                    </div>
                    <div class="form-group">
                        <label for="loudness">Sonoridad:</label>
                        <input type="number" step="0.001" class="form-control" id="loudness" name="loudness">
                    </div>
                    <div class="form-group">
                        <label for="mode">Modo:</label>
                        <input type="number" class="form-control" id="mode" name="mode">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="speechiness">Habladuría:</label>
                        <input type="number" step="0.001" class="form-control" id="speechiness" name="speechiness">
                    </div>
                    <div class="form-group">
                        <label for="acousticness">Acústica:</label>
                        <input type="number" step="0.001" class="form-control" id="acousticness" name="acousticness">
                    </div>
                    <div class="form-group">
                        <label for="instrumentalness">Instrumentalidad:</label>
                        <input type="number" step="0.001" class="form-control" id="instrumentalness" name="instrumentalness">
                    </div>
                    <div class="form-group">
                        <label for="liveness">Vivacidad:</label>
                        <input type="number" step="0.001" class="form-control" id="liveness" name="liveness">
                    </div>
                    <div class="form-group">
                        <label for="valence">Valencia:</label>
                        <input type="number" step="0.001" class="form-control" id="valence" name="valence">
                    </div>
                    <div class="form-group">
                        <label for="tempo">Tempo:</label>
                        <input type="number" step="0.001" class="form-control" id="tempo" name="tempo">
                    </div>
                    <div class="form-group">
                        <label for="time_signature">Compás:</label>
                        <input type="number" class="form-control" id="time_signature" name="time_signature">
                    </div>
                    <div class="form-group">
                        <label for="track_genre">Género de la Pista:</label>
                        <input type="text" class="form-control" id="track_genre" name="track_genre">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
